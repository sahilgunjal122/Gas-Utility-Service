<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Gas Utility Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #007bff, #00c6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .home-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn {
            width: 150px;
            font-size: 18px;
            border-radius: 25px;
            padding: 12px;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #004aad;
            border: none;
        }
        .btn-primary:hover {
            background-color: #003b8b;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="home-container">
    <h1 class="mb-4">Welcome to Gas Utility Service</h1>
    <p class="lead">Manage your gas utility services with ease. Register or log in to get started.</p>
    <a href="{% url 'register' %}" class="btn btn-primary mx-2">Register</a>
    <a href="{% url 'login' %}" class="btn btn-success mx-2">Login</a>
</div>

</body>
</html>
